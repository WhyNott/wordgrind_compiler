      function set_description(name, desc){
          const description = document.getElementById("description");
          if (name)
              description.insertAdjacentHTML('beforeend', "<p><b>"+name.pprint(bracketed = false)+"</p></b>");
 
          description.insertAdjacentHTML('beforeend', desc ? desc : "");
          description.scrollTop = description.scrollHeight;
      }
      
      function bring_up_choices(){
          const choice_list = document.getElementById("choices");
          choice_list.innerHTML = '';
          let i = 1;
          for (choice of available_choices){
              let node = document.createElement("LI");                 
              let textnode = document.createTextNode(i+". "+choice.name.pprint(bracketed = false));
              let link = document.createElement("A");                 
              link.appendChild(textnode);
              link.href = "javascript:;";
              const cur = i-1;
              link.onclick = () => choose(cur);
              node.appendChild(link);
              choice_list.appendChild(node);
              i++;
          }

          const storage_list = document.getElementById("storage");
          storage_list.innerHTML = '';
          for (element of DB) {
              let node = document.createElement("LI");
              let textnode = document.createTextNode(element.pprint());
              node.appendChild(textnode);
              storage_list.appendChild(node);
          }
      }

      function choose(n){
          make_choice(n);
          bring_up_choices();

      }

      
    </script>
